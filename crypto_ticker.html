        .last-update {

        }

        .ticker-scroll-area {
            flex: 1;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .ticker-wrapper {
            display: flex;
            will-change: transform;
        }

        .ticker-wrapper:hover {

        }

        .ticker-item {
            display: flex;
            align-items: center;

            border-radius: 3px;

        .coin-price {

            font-weight: 700;
            color: #fff;
        }

        .coin-change {

            gap: 4px;
            padding: 2px 8px;
            border-radius: 4px;

            color: #22c55e;
        }

        .coin-change.down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .arrow {
            display: inline-block;
            width: 0;
            height: 0;
        }

        .arrow-up {
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 5px solid currentColor;
        }

        .arrow-down {
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid currentColor;
        }

        .loading {
            color: #fff;
            font-size: 14px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            width: 100%;

            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {

        }

        @keyframes scroll {

            }
            100% {

    // Pomocn√© funkce
    function updateStatus(status, text) {

    function updateLastUpdateTime() {

        lastUpdate.textContent = `Posledn√≠ aktualizace: ${hours}:${minutes}:${seconds}`;
    }

    function sortCoins(coins) {
        if (SORT_BY === 'default') return coins;

        const sorted = [...coins];

        switch (SORT_BY) {
            case 'price-desc':
                return sorted.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
            case 'price-asc':
                return sorted.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
            case 'change-desc':
                return sorted.sort((a, b) => parseFloat(b.change) - parseFloat(a.change));
            case 'change-asc':
                return sorted.sort((a, b) => parseFloat(a.change) - parseFloat(b.change));
            case 'name':
                return sorted.sort((a, b) => a.name.localeCompare(b.name));
            default:
                return sorted;
        }
    }

    async function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fetchWithRetry(url, options, attempt = 1) {
        try {
            const response = await fetch(url, options);
            return response;
        } catch (error) {
            if (attempt < MAX_RETRIES) {
                console.warn(`‚ö†Ô∏è Pokus ${attempt}/${MAX_RETRIES} selhal, zkou≈°√≠m znovu za ${RETRY_DELAY}ms...`);
                await sleep(RETRY_DELAY);
                return fetchWithRetry(url, options, attempt + 1);
            }
            throw error;
        }
    }

    async function fetchHAData() {
        // Kontrola konfigurace p≈ôed naƒç√≠t√°n√≠m
        if (HA_URL === "http://192.168.1.1:8123") {
            console.error('‚ö†Ô∏è VAROV√ÅN√ç: HA_URL je st√°le na v√Ωchoz√≠ hodnotƒõ. Zmƒõ≈àte ji na IP adresu va≈°eho Home Assistant!');
            updateStatus('error', 'Chyba konfigurace - zkontrolujte HA_URL');
        }

        if (HA_TOKEN === "Tvoje dlouhodob√© API token") {
            console.error('‚ö†Ô∏è VAROV√ÅN√ç: HA_TOKEN nen√≠ nastaven. Vlo≈æte sv≈Øj Long-Lived Access Token!');
            updateStatus('error', 'Chyba konfigurace - zkontrolujte HA_TOKEN');
        }

        try {
            updateStatus('loading', 'Naƒç√≠t√°m data...');
            const data = [];
            let authError = false;
            let firstErrorLogged = false;

            for (const coin of COINS) {
                const entity_id = `sensor.crypto_${coin.ha_name}`;
                const url = `${HA_URL}/api/states/${entity_id}`;

                try {
                    const response = await fetchWithRetry(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${HA_TOKEN}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const state = await response.json();
                        data.push({
                            ...coin,
                            price: state.state,
                            change: state.attributes.change_24h || 0,
                            symbol: state.attributes.symbol || coin.ha_name.toUpperCase()
                        });
                    } else {
                        // Detailn√≠ chybov√© zpr√°vy podle HTTP status k√≥du
                        if (!firstErrorLogged) {
                            if (response.status === 401) {
                                console.error('üîê CHYBA AUTENTIZACE (401): Neplatn√Ω nebo chybƒõj√≠c√≠ token!');
                                console.error('‚û°Ô∏è Zkontrolujte, zda:');
                                console.error('   1. M√°te spr√°vn√Ω Long-Lived Access Token z Home Assistant');
                                console.error('   2. Token nen√≠ expirovan√Ω');
                                console.error('   3. Token je spr√°vnƒõ zkop√≠rovan√Ω (bez mezer)');
                                updateStatus('error', 'Chyba autentizace - neplatn√Ω token');
                                authError = true;
                            } else if (response.status === 403) {
                                console.error('üö´ CHYBA OPR√ÅVNƒöN√ç (403): Token nem√° dostateƒçn√° opr√°vnƒõn√≠!');
                                updateStatus('error', 'Chyba opr√°vnƒõn√≠');
                                authError = true;
                            } else if (response.status === 404) {
                                console.warn(`‚ùå Sensor ${entity_id} nenalezen (404) - zkontrolujte, zda m√°te nainstalovanou integraci Crypto Info`);
                            } else if (response.status >= 500) {
                                console.error(`‚ö†Ô∏è CHYBA SERVERU (${response.status}): Home Assistant server m√° probl√©m`);
                                updateStatus('error', 'Chyba serveru HA');
                            } else {
                                console.warn(`‚ùå Sensor ${entity_id} - HTTP status: ${response.status}`);
                            }
                            firstErrorLogged = true;
                        }
                    }
                } catch (error) {
                    if (!firstErrorLogged) {
                        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                            console.error('üåê CHYBA S√çTƒö: Nelze se p≈ôipojit k Home Assistant');
                            console.error('‚û°Ô∏è Zkontrolujte, zda:');
                            console.error('   1. Home Assistant bƒõ≈æ√≠ a je dostupn√Ω');
                            console.error('   2. URL adresa je spr√°vn√° (zkuste otev≈ô√≠t v prohl√≠≈æeƒçi)');
                            console.error('   3. Nen√≠ blokov√°no firewallem');
                            console.error('   4. CORS je spr√°vnƒõ nakonfigurov√°n v Home Assistant');
                            console.error(`   Aktu√°ln√≠ URL: ${HA_URL}`);
                            updateStatus('error', 'Chyba p≈ôipojen√≠ k HA');
                        } else {
                            console.error(`‚ùå Neoƒçek√°van√° chyba p≈ôi naƒç√≠t√°n√≠ ${entity_id}:`, error.message);
                        }
                        firstErrorLogged = true;
                    }
                }

                // P≈ôeru≈°it smyƒçku p≈ôi autentizaƒçn√≠ chybƒõ (nem√° smysl zkou≈°et dal≈°√≠)
                if (authError) {
                    console.error('‚õî Zastavuji naƒç√≠t√°n√≠ kv≈Øli chybƒõ autentizace');
                    break;
                }
            }

            if (data.length > 0) {
                updateStatus('', 'P≈ôipojeno');
                retryCount = 0;
                console.log(`‚úÖ √öspƒõ≈°nƒõ naƒçteno ${data.length} kryptomƒõn`);
            } else {
                updateStatus('error', '≈Ω√°dn√° data');
                if (!authError) {
                    console.warn('‚ö†Ô∏è ≈Ω√°dn√© kryptomƒõny nebyly naƒçteny. Zkontrolujte konzoli pro detaily.');
                }
            }

            return data;
        } catch (error) {
            console.error('üí• Kritick√° chyba p≈ôi naƒç√≠t√°n√≠ dat z HA:', error);
            updateStatus('error', 'Kritick√° chyba');
            retryCount++;

            if (retryCount < MAX_RETRIES) {
                console.log(`üîÑ Zkou≈°√≠m znovu za ${RETRY_DELAY}ms... (pokus ${retryCount + 1}/${MAX_RETRIES})`);
                await sleep(RETRY_DELAY);
                return fetchHAData();
            }

            return null;
        }
    }

    function createTickerItem(coin) {
        const change = parseFloat(coin.change);
        const isPositive = change >= 0;
        const coingeckoUrl = coin.coingecko_id
            ? `https://www.coingecko.com/en/coins/${coin.coingecko_id}`
            : `https://www.coingecko.com/en/search?query=${encodeURIComponent(coin.name)}`;

        return `
            <a href="${coingeckoUrl}" target="_blank" class="ticker-item">
                <div class="coin-icon">${coin.icon}</div>
                <div class="coin-info">
                    <div class="coin-header">
                        <span class="coin-name">${coin.name}</span>
                        <span class="coin-symbol">${coin.symbol}</span>
                    </div>
                    <span class="coin-price">$${coin.price}</span>
                </div>
                <span class="coin-change ${isPositive ? 'up' : 'down'}">
                    <span class="arrow ${isPositive ? 'arrow-up' : 'arrow-down'}"></span>
                    ${Math.abs(change).toFixed(2)}%
                </span>
            </a>
        `;
    }

    async function updateTicker() {
        const data = await fetchHAData();

        const ticker = document.getElementById('ticker');
        const loading = document.getElementById('loading');

        if (!data || data.length === 0) {
            loading.innerHTML = `
                <div class="spinner"></div>
                <span>≈Ω√°dn√° data nedostupn√° z Home Assistant. Zkou≈°√≠m znovu...</span>
            `;
            console.warn('‚ö†Ô∏è ≈Ω√°dn√° data');
            return;
        }

        // Se≈ôazen√≠ dat podle nastaven√≠
        const sortedData = sortCoins(data);

        // Vytvo≈ôen√≠ HTML pro ticker
        const tickerHTML = sortedData.map(coin => createTickerItem(coin)).join('');
        ticker.innerHTML = tickerHTML + tickerHTML; // duplikace pro nekoneƒçnou smyƒçku

        // Nastaven√≠ dynamick√© rychlosti animace
        ticker.style.animation = `scroll ${SCROLL_SPEED}s linear infinite`;

        // Zobrazen√≠ tickeru a skryt√≠ loading obrazovky
        loading.style.display = 'none';
        ticker.style.display = 'flex';

        // Aktualizace ƒçasu posledn√≠ aktualizace
        updateLastUpdateTime();

        console.log(`‚úÖ Ticker aktualizov√°n s ${data.length} kryptomƒõnami`);
    }

    // Spustit prvn√≠ naƒçten√≠
    console.log('üöÄ Crypto Ticker se spou≈°t√≠...');
    console.log(`‚öôÔ∏è Konfigurace: UPDATE_INTERVAL=${UPDATE_INTERVAL}ms, SCROLL_SPEED=${SCROLL_SPEED}s, SORT_BY=${SORT_BY}`);
    updateTicker();

    // Pravideln√© obnovov√°n√≠
    setInterval(updateTicker, UPDATE_INTERVAL);
</script>
